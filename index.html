<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <title>COMMAND BATTLE</title>
    </head>

    <body oncontextmenu="return false;">
        <div class="container">
            <div class="character">
                <div class="name"><span id="name"></span></div>
                <div>H <span id="hp"></span></div>
                <div>M <span id="mp"></span></div>
                <div>Lv: <span id="lv"></span></div>
            </div>

            <div id="monster_image" class="monster_image"></div>

            <div id="command" class="command">
                <button id="attack" onclick="command()">こうげき</button>
                <button id="tool" onclick="command()">どうぐ</button>
                <button id="recovery" onclick="command()">かいふく</button>
                <button id="run" onclick="command()">にげる</button>
            </div>

            <div id="message" class="message"></div>
        </div>

        <script src="js/main.js"></script>
    </body>

</html>
